registry:
  nameOverride: "tx-registry-dev"
  fullnameOverride: "tx-registry-dev"
  enableKeycloak: false
  postgresql:
    primary:
      persistence:
        enabled: true
        size: 1Gi
      resources:
        limits:
          cpu: 1500m
          memory: 2Gi
        requests:
          cpu: 200m
          memory: 2Gi

  registry:
    nameOverride: "tx-registry-dev"
    authentication: false
    idpIssuerUri: https://centralidp.int.demo.catena-x.net/auth/realms/CX-Central
    host: trace-x-registry.dev.demo.catena-x.net
    ingress:
      enabled: true
      tls: true
      className: nginx
      urlPrefix: /semantics/registry
      annotations:
        nginx.ingress.kubernetes.io/enable-cors: "true"
        nginx.ingress.kubernetes.io/cors-allow-credentials: "true"
        nginx.ingress.kubernetes.io/rewrite-target: /$2
        nginx.ingress.kubernetes.io/use-regex: "true"

    resources:
      limits:
        cpu: 1500m
        memory: 2Gi
      requests:
        cpu: 200m
        memory: 2Gi
