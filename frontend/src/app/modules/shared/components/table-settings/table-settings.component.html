<h1 mat-dialog-title >{{title}}</h1>

<mat-dialog-content class="dialog--content">
  <div class="dialog--content--menu--order">
    <mat-icon (click)="handleSortListItem('down')"
    >arrow_downward</mat-icon>
    <mat-icon (click)="handleSortListItem('up')"
    >arrow_upward</mat-icon>
  </div>
  <div class="dialog--columns--container">
  <mat-checkbox
    color="primary"
    (change)="selectAll($event.checked)"
    [checked]="selectAllSelected"
    >Select All
  </mat-checkbox>
  <mat-divider></mat-divider>
    <ng-container *ngFor="let item of dialogColumns; let index=index">
    <mat-checkbox *ngIf="item !== 'select'"
      color="primary"
      [checked]="columnOptions.get(item)"
      [value]="item"
      [class.selected-item]="selectedColumn === item"
      (change)="$event ? handleCheckBoxChange(item, $event.checked) : null"
      (click) = "handleListItemClick($event, item)"
    >
      {{item | i18n}}

    </mat-checkbox>
    </ng-container>

  </div>
  <div class="dialog--content--menu--refresh">
    <mat-icon
    (click)="resetColumns()"
    >refresh</mat-icon>
  </div>
</mat-dialog-content>

<mat-dialog-actions>
  <button class="mat-raised-button mat-primary" (click)="save()">Save</button>
</mat-dialog-actions>
