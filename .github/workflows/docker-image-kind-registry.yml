name: Docker Build and push to kind registry

on:
  pull_request:
    paths:
      - 'charts/**'
  workflow_dispatch:

env:
  JAVA_VERSION: 17
  TAG: testing
  APP_NAME: traceability-app

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - uses: actions/setup-java@v3
        with:
          java-version: '${{ env.JAVA_VERSION }}'
          distribution: 'temurin'
          cache: 'maven'

      - name: Install KinD
        run: |
          curl -Lo kind https://kind.sigs.k8s.io/dl/v0.11.1/kind-linux-amd64
          chmod +x kind
          sudo mv kind /usr/local/bin/

      - name: Start KinD cluster
        run: |
          kind create cluster --config kind-config.yaml
          kubectl create namespace kind-registry
          kubectl apply -f kind-registry.yaml

      - name: Login to KinD registry
        run: |
          docker login localhost:5000 -u admin -p password

      - name: Build Image and push to KinD registry
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.APP_NAME}}:${{ env.TAG }}
