      relationAsPlannedAspectType:
        upwardRelations:
          - "urn:bamm:io.catenax.single_level_usage_as_planned:1.1.0#SingleLevelUsageAsPlanned"
        downwardRelations:
          - "urn:bamm:io.catenax.single_level_bom_as_planned:2.0.0#SingleLevelBomAsPlanned"
edc:
  api-auth-key: "integration-tests"

spring:
  jpa:
    properties:
      hibernate:
        format_sql: true
      show-sql: true
  security:
    oauth2:
      client:
        registration:
          OKTA:
            client-id: "traceability-foss-integration-tests"
            client-secret: "integration-tests"
  main:
    allow-bean-definition-overriding: true
  datasource:
    url: jdbc:postgresql://localhost:5432/trace
    password: docker
    username: postgres
  flyway:
    enabled: true

jwt:
  resource-client: "Integration-Test"

server:
  port: 9998
management:
  server:
    port: 8082

logging:
  level:
    org.springframework.web.client.RestTemplate: INFO
    org.springframework.security: INFO
    org.springframework: INFO
    org.hibernate.sql: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: trace

