name: trace-foss

services:
  postgres:
    image: "postgres:15.4"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./db-init:/docker-entrypoint-initdb.d
    ports:
      - "127.0.0.1:5432:5432"
    environment:
      - POSTGRES_PASSWORD=docker
    expose:
      - "5432"
    networks:
      net:
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready" ]
      interval: 10s
      timeout: 5s
      retries: 5
    cap_drop:
      - all
  wiremock:
    image: rodolpheche/wiremock
    container_name: mein-wiremock-container
    ports:
      - "9080:8080"

networks:
  net:

volumes:
  postgres-data:
